<ion-header>
  <title>Login</title>
</ion-header>

<ion-content padding>

  <div text-center>
    <ion-img width="200" height="200" src="assets/imgs/logo.jpeg"></ion-img>
  </div>

  <ion-list>

    <ion-item  >
      <ion-label floating style="color: #144F45">Nome de Usu√°rio</ion-label>
      <ion-input type="text" [(ngModel)]="credentials.username" id="inputNomeUsuario"></ion-input>
    </ion-item>

    <ion-item  >
      <ion-label floating style="color: #144F45">Senha</ion-label>
      <ion-input type="password" [(ngModel)]="credentials.password" id="inputSenha"></ion-input>
    </ion-item>

  </ion-list>

  <div text-center>
    <button ion-button color="verd" large round (click)="login()">Entrar</button>
  </div>

  <div text-center>
    <button ion-button clear color="verd" (click)="irParaEscolhaCadastro()">Cadastre-se</button>
  </div>
  <div text-center>
    <button ion-button clear color="verd" (click)="irParaRecuperarSenha()">Esqueceu a senha?</button>
  </div>

</ion-content>
