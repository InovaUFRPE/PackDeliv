<ion-content padding>

  <div text-center>
    <ion-img width="200" height="200" src="assets/imgs/logo.jpeg"></ion-img>
  </div>

  <ion-list>

    <ion-item>
      <ion-label floating>Nome de Usuário</ion-label>
      <ion-input type="text" id="inputNomeUsuario"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Senha</ion-label>
      <ion-input type="password" id="inputSenha"></ion-input>
    </ion-item>

  </ion-list>

  <div text-center>
    <button ion-button color="secondary" large (click)="fazerLogin()">Entrar</button>
  </div>
  
  <div text-center>
    <button ion-button clear color="secondary" [navPush]="cadastroPage">Cadastre-se</button>
  </div>
  
</ion-content>
