<ion-header>
  <title>Login</title>
</ion-header>

<ion-content padding>

  <div text-center>
    <ion-img width="200" height="200" src="assets/imgs/logo.jpeg"></ion-img>
  </div>

  <div class="container">
    <ion-list>

      <ion-item>
        <ion-label floating style="color: #144F45">Nome de UsuÃ¡rio</ion-label>
        <ion-input type="text" [(ngModel)]="credenciais.login" id="inputNomeUsuario"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating style="color: #144F45">Senha</ion-label>
        <ion-input type="password" [(ngModel)]="credenciais.password" id="inputSenha"></ion-input>
      </ion-item>

    </ion-list>
  </div>

  <div text-center>
    <button ion-button color="verd" large round (click)="fazerLogin()">Entrar</button>
  </div>

  <div text-center>
    <button ion-button clear color="verd" (click)="irParaEscolhaCadastro()">Cadastre-se</button>
  </div>
  <div text-center>
    <button ion-button clear color="verd" (click)="irParaCodigoRastreio()">Rastrear Entrega</button>
  </div>

</ion-content>
