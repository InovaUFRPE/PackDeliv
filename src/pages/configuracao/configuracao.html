<ion-header>
  <h1>Configurações</h1>
</ion-header>

<ion-content padding class="tela">
  <ion-card color="verd">
    <ion-card-header color="light">
      Status atual
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item>
          <ion-label color="verd">Escolha uma opção</ion-label>
          <ion-select [(ngModel)]="status" (ionChange)="onChange(status)">
            <ion-option value ="ativo">Ativo</ion-option>
            <ion-option value ="servico">Em serviço</ion-option>
            <ion-option value ="inativo">Inativo</ion-option>
          </ion-select>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
  <button ion-button full color="verd" (click)="editarPerfil()">Editar Perfil</button>
  <div class="buttons">
    <button ion-button block outline color="verd" (click)="sair()">Sair</button>
    <button ion-button block outline color="verd">Apagar Conta</button>
  </div>



</ion-content>
