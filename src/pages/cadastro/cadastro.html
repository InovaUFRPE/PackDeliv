<ion-header>
  
    <ion-navbar color="verd">
      <ion-title>Cadastro de Empresa</ion-title>
    </ion-navbar>
  
  </ion-header>
  
  
  <ion-content padding>
  
    <h1 class="titulo">Cadastre-se como Empresa</h1>
      
    <div text-center>
      <ion-img  src="assets/icon/manufacturer.png"></ion-img>
    </div>
  
    <ion-list>
  
      <ion-item>
        <ion-label floating>Login</ion-label>
        <ion-input type="text" [(ngModel)]="dados.nomeUsuario" id="inputNomeUsuario" required></ion-input>
      </ion-item>
  
      <ion-item>
        <ion-label floating>CNPJ</ion-label>
        <ion-input type="number" [(ngModel)]="dados.cnpj" id="inputCNPJ" required></ion-input>
      </ion-item>
  
      <ion-item>
        <ion-label floating>Senha:(MÃ­nimo de 6 digitos)</ion-label>
        <ion-input type="password" [(ngModel)]="dados.senha" class="inputSenha" required ></ion-input>
      </ion-item>
  
      <ion-item>
        <ion-label floating>Confirmar senha</ion-label>
        <ion-input type="password" [(ngModel)]="dados.senhaConf" class="inputSenha" required ></ion-input>
      </ion-item>
  
      <ion-item>
        <ion-label floating>E-mail</ion-label>
        <ion-input type="email" [(ngModel)]="dados.email" class="inputEmail" required></ion-input>
      </ion-item>
  
      <ion-item>
        <ion-label floating>Confirmar e-mail</ion-label>
        <ion-input type="email" [(ngModel)]="dados.emailConf" class="inputEmail" required></ion-input>
      </ion-item>
      
      <div text-center>
        <button ion-button large color="verd" round large (click)="fazerCadastro()">
          Cadastrar
        </button>
        
      </div>
  
    </ion-list>
  </ion-content>
