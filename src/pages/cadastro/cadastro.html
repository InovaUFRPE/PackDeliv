<ion-header>

  <ion-navbar>
    <ion-title>Cadastro de usuário</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>

    <ion-item>
      <ion-label floating>Nome de usuário</ion-label>
      <ion-input type="text" id="inputNomeUsuario" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>CNPJ</ion-label>
      <ion-input type="number" id="inputCNPJ" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Senha</ion-label>
      <ion-input type="password" class="inputSenha" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Confirmar senha</ion-label>
      <ion-input type="password" class="inputSenha" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>E-mail</ion-label>
      <ion-input type="email" class="inputEmail" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Confirmar e-mail</ion-label>
      <ion-input type="email" class="inputEmail" required></ion-input>
    </ion-item>

    <ion-item>
      <button ion-button color="secondary" block large (click)="fazerCadastro()">
        Cadastrar
      </button>
    </ion-item>

  </ion-list>
</ion-content>
