<ion-header>
  
    <h1 class="titulo">Cadastre o destino do pacote</h1>
  
    <ion-navbar>
      <ion-title>CadastrarPacote</ion-title>
    </ion-navbar>
  
    <ion-list>
      
          <ion-item>
            <ion-label floating>Altura</ion-label>
            <ion-input type="text" [(ngModel)]="dados.rua" id="inputRua" required></ion-input>
          </ion-item>
  
          <ion-item>
            <ion-label floating>Largura</ion-label>
            <ion-input type="text" [(ngModel)]="dados.numero" id="inputNumero" required></ion-input>
          </ion-item>
  
          <ion-item>
            <ion-label floating>Comprimento</ion-label>
            <ion-input type="text" [(ngModel)]="dados.complemento" id="inputComplemento" required></ion-input>
          </ion-item>
  
          <ion-item>
            <ion-label floating>Peso</ion-label>
            <ion-input type="text" [(ngModel)]="dados.bairro" id="inputBairro" required></ion-input>
          </ion-item>
  
          
          <div text-center>
            <button ion-button clear color="verd" (click)="irParaCadastrarPacote2()">Cadastre-se</button>
          </div>
    
       
        </ion-list>
  
  </ion-header>
  
  
  <ion-content padding>
  
  </ion-content>
