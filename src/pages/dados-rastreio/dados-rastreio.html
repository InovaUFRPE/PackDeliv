  Ionic pages and navigation.

<ion-header>

  <ion-navbar>
    <ion-title>dados-rastreio</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <div class="infoPrincipais">
      <ion-card color="verd">
        <ion-card-header>Informações Principais</ion-card-header>
        <ion-card-content>
          <ion-item>
            <ion-label fixed style="color: #144F45">Ultimo Local:</ion-label>
            <ion-input style="color:black"  type="text" [disabled]="true" value='Com entregador' ></ion-input>
          </ion-item>
  
          <ion-item>
            <ion-label fixed style="color: #144F45">Destinatário:</ion-label>
            <ion-input style="color:black"  type="text" [disabled]="true" value='Bernardo' ></ion-input>
          </ion-item>
  
          <ion-item>
            <ion-label fixed style="color: #144F45">Data de envio:</ion-label>
            <ion-input style="color:black"  type="text" [disabled]="true" value='2018-02-27 19:39:40'  ></ion-input>
          </ion-item>
        </ion-card-content>
      </ion-card>
    </div>
    <div class="infoPacote">
        <ion-card color="verd">
          <ion-card-header>Dados do Pacote</ion-card-header>
          <ion-card-content>
            <ion-item>
              <ion-label fixed style="color: #144F45">Altura:</ion-label>
              <ion-input style="color:black"  type="text" [disabled]="true" value='10cm' ></ion-input>
            </ion-item>
    
            <ion-item>
              <ion-label fixed style="color: #144F45">Largura:</ion-label>
              <ion-input style="color:black"  type="text" [disabled]="true"value='10cm' ></ion-input>
            </ion-item>
    
            <ion-item>
              <ion-label fixed style="color: #144F45">Peso:</ion-label>
              <ion-input style="color:black"  type="text" [disabled]="true" value='10cm' ></ion-input>
            </ion-item>
            <ion-item>
                <ion-label fixed style="color: #144F45">Comprimento:</ion-label>
                <ion-input style="color:black"  type="text" [disabled]="true" value='10cm' ></ion-input>
              </ion-item>
      
              <ion-item>
                <ion-label fixed style="color: #144F45">Volume:</ion-label>
                <ion-input style="color:black"  type="text" [disabled]="true" value='1L' ></ion-input>
              </ion-item>
          </ion-card-content>
        </ion-card>
      </div>
    <div class="infoAdicionais">
      <ion-card color="verd">
        <ion-card-header>Informações Adicionais</ion-card-header>
        <ion-card-content>
          <ion-item>
            <ion-label fixed style="color: #144F45">Nome do entregador:</ion-label>
            <ion-input style="color:black"  [disabled]="true" type="text" value='Bryan'  ></ion-input>
          </ion-item>
  
          <ion-item>
            <ion-label fixed style="color: #144F45">CNPJ do entregador:</ion-label>
            <ion-input style="color:black" type="text" [disabled]="true" value='45.956.183/0001-51' ></ion-input>
          </ion-item>
  
          <ion-item>
              <ion-label fixed style="color: #144F45">Rua de destino:</ion-label>
              <ion-input  style="color:black"  type="text" [disabled]="true" value='Rua Doutor Manoel de Barros Lima'  ></ion-input>
          </ion-item>
  
          <ion-item>
              <ion-label fixed style="color: #144F45">Bairro de destino:</ion-label>
              <ion-input style="color:black"  type="text" [disabled]="true" value='Bairro Novo' ></ion-input>
          </ion-item>
        </ion-card-content>
      </ion-card>
    </div>

    <div text-center>
        <button ion-button color="verd" large round (click)="fazerConfirmacao()">Confirmar recebimento</button>
    </div>
    <div text-center>
        <button ion-button color="verd" large round (click)="rastrear()">Rastrear</button>
    </div>
  

</ion-content>
