<ion-header>
  
    <ion-navbar>
      <ion-title>Cadastro de Entregador</ion-title>
    </ion-navbar>
  
  </ion-header>


<ion-content padding>
  
  <h1>Cadastre-se como entregador</h1>

  <div text-center>
      <ion-img  src="assets/icon/car-compact.png"></ion-img>
  </div>
  <ion-list>

    <ion-item>
      <ion-label floating>Nome de usuário</ion-label>
      <ion-input type="text" id="inputNomeUsuario" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Nome completo</ion-label>
      <ion-input type="text" id="inputNomeCompleto" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>CNPJ</ion-label>
      <ion-input type="number" id="inputCNPJ" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Numero CNH</ion-label>
      <ion-input type="number" id="inputCNH" required></ion-input>
    </ion-item>  

  </ion-list>

  <div text-center>
      <button ion-button clear color="verd" (click)="irParaCadastroVeiculo()">Avançar</button>
    </div>
</ion-content>
