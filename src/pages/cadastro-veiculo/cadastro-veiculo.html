<ion-header>

  <ion-navbar color="verd">
    <ion-title >Cadastro de Veiculo</ion-title>
  </ion-navbar>

</ion-header>

  
<ion-content padding>
  <h1 class="titulo">Cadastre seu veiculo</h1>
  
  <div text-center>
      <ion-img src="assets/imgs/car-compact.png"></ion-img>
  </div>

  <ion-list>
  <ion-item>
    <ion-label floating>Placa</ion-label>
    <ion-input type="text" [(ngModel)]="dados.placa" id="inputPlaca" required></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Ano</ion-label>
    <ion-input type="number" [(ngModel)]="dados.ano" id="inputAno" required></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Modelo</ion-label>
    <ion-input type="text" [(ngModel)]="dados.modelo" id="inputModelo" required></ion-input>
  </ion-item>

  <div text-center>
      <button ion-button color="verd" large (click)="fazerCadastroVeiculo()">Cadastrar</button>
  </div>

  </ion-list>

</ion-content>
