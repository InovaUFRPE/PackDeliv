<ion-header>
    <h1>Ordem de serviço</h1>
</ion-header>


<ion-content padding>
  <div class="topo">
  <h2>Codigo:  {{ordemServico.cod}}</h2>
  <h2>Data final: {{ordemServico.data}} </h2>
  </div>

  <ion-list>
    <ion-item *ngFor="let pacote of ordemServico.lista">
      <ion-label>
        <p>Rua: {{pacote.address.street}}</p>
        <p>Número: {{pacote.address.number}}</p>
        <p>Altura: {{pacote.height}}</p>
        <p>Comprimento: {{pacote.lenght}}</p>
        <p>Largura: {{pacote.width}}</p>
        <p>Peso: {{pacote.weight}}</p>
        <p>Volume: {{pacote.vol}}</p>
      </ion-label>
      <ion-checkbox color="verd" checked="false"></ion-checkbox>
    </ion-item>
  </ion-list>
</ion-content>
