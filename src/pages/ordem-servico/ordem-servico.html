<ion-header>
    <h1>Ordem de serviço</h1>
</ion-header>


<ion-content padding>
  <div class="topo">
  <h2>Codigo:  {{ordemServico.cod}}</h2>
  <h2>Data final: {{ordemServico.data}} </h2>
  </div>

  <ion-list>
    <ion-item *ngFor="let pacote of ordemServico.lista">
      <ion-label>Rua: {{pacote.address.street}}</ion-label>
      <ion-label>Número: {{pacote.address.number}}</ion-label>
      <ion-label>Altura: {{pacote.height}}</ion-label>
      <ion-label>Comprimento: {{pacote.lenght}}</ion-label>
      <ion-label>Largura: {{pacote.width}} </ion-label>
      <ion-label>Peso: {{pacote.weight}} </ion-label>
      <ion-label>Volume: {{pacote.vol}} </ion-label>
      <ion-checkbox></ion-checkbox>
    </ion-item>
  </ion-list>
</ion-content>
