<ion-header>
  <h1>Ordem de serviço</h1>
</ion-header>

<ion-content padding>
  <div class="topo">
    <h2>Codigo: {{ordemServico.cod}}</h2>
    <h2>Data final: {{ordemServico.data}} </h2>
  </div>

  <ion-list>
    <ion-item *ngFor="let pacote of ordemServico.lista">
      <ion-label>
        <p>Rua: {{pacote.address.street}}</p>
        <p>Número: {{pacote.address.number}}</p>
        <p>Altura: {{pacote.height}}</p>
        <p>Comprimento: {{pacote.lenght}}</p>
        <p>Largura: {{pacote.width}}</p>
        <p>Peso: {{pacote.weight}}</p>
        <p>Volume: {{pacote.vol}}</p>
      </ion-label>
    </ion-item>
  </ion-list>
  <div>
    <button ion-button block color="verd" large round [disabled]="!ativo || ordemServico.lista.length != 0" (click)="gerarOrdemDeServico()">Solicitar Entrega</button>
    <button ion-button block color="verd" *ngIf="ativo && ordemServico.lista.length != 0" large round (click)="confirmarEntrega()">Entrega realizada</button>
  </div>
</ion-content>
