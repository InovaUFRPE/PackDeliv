<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <button ion-item (click)="abrirPerfil()">
        Perfil
      </button>
      <button ion-item (click)="abrirSolicitarEntregas()">
        Solicitar Entregas
      </button>
      <button ion-item (click)="abrirMonitorarEntregas()">
        Monitorar Entregas
      </button>
      <button ion-item (click)="sair()">
        Sair
      </button>
    </ion-list>
  </ion-content>
</ion-menu>

<ion-nav id="nav" #content [root]="rootPage"></ion-nav>
